<div class="container">
  <table class="table table-bordered">
    <!-- table caption will be displayed here-->
    <tr>
      <td id="caption" colspan="4">{{$ctrl.name}}</td>
    </tr>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Country</td>
    </tr>

    <!-- students will be displayed here-->
    <tr ng-repeat="student in $ctrl.students">
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.country}}</td>
    </tr>
  </table>
</div>
