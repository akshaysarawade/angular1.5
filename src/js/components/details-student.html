<div class="container">
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button class="btn btn-warning" ui-sref-active="active"
        ui-sref="app.studentList">Back to Student List</button>
    </div>
  </div>
  <form class="form-horizontal" role="form">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">Full Name</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" placeholder="Full Name" class="form-control" ng-value="$ctrl.data.name" ng-readonly="$ctrl.readOnly" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-3 control-label">Age</label>
      <div class="col-sm-9">
        <input type="age" id="age" placeholder="Age" class="form-control" ng-value="$ctrl.data.age" ng-readonly="$ctrl.readOnly">
      </div>
    </div>

    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
      <div class="col-sm-9">
        <input type="date" id="birthDate" class="form-control" ng-value="$ctrl.data.birthDate" ng-readonly="$ctrl.readOnly">
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="col-sm-3 control-label">Country</label>
      <div class="col-sm-9">
        <input type="text" id="country" class="form-control" ng-value="$ctrl.data.country" ng-readonly="$ctrl.readOnly">
      </div>
    </div>
  </form>
  <!-- /form -->
</div>
<!-- ./container -->
