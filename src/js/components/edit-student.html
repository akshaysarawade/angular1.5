<div class="container">
  <div class="form-group">
    <div class="col-sm-9 col-sm-offset-3">
      <button class="btn btn-warning" ui-sref-active="active"
        ui-sref="app.studentList">Back to Student List</button>
    </div>
  </div>
  <form class="form-horizontal" role="form">
    <h2>Registration Form</h2>
    <div class="form-group">
      <label for="firstName" class="col-sm-3 control-label">Full Name</label>
      <div class="col-sm-9">
        <input type="text" id="firstName" placeholder="Full Name" class="form-control" ng-bind="$ctrl.name" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <input type="email" id="email" placeholder="Email" class="form-control" ng-bind="$ctrl.email">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-9">
        <input type="password" id="password" placeholder="Password" class="form-control" ng-bind="$ctrl.Password">
      </div>
    </div>
    <div class="form-group">
      <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
      <div class="col-sm-9">
        <input type="date" id="birthDate" class="form-control" ng-bind="$ctrl.birthDate">
      </div>
    </div>
    <div class="form-group">
      <label for="country" class="col-sm-3 control-label">Country</label>
      <div class="col-sm-9">
        <select id="country" class="form-control" ng-bind="$ctrl.country">
          <option>Afghanistan</option>
          <option>Bahamas</option>
          <option>Cambodia</option>
          <option>Denmark</option>
          <option>Ecuador</option>
          <option>Fiji</option>
          <option>Gabon</option>
          <option>Haiti</option>
        </select>
      </div>
    </div>
    <!-- /.form-group -->
    <div class="form-group">
      <div class="col-sm-9 col-sm-offset-3">
        <button type="submit" class="btn btn-primary">Update Details</button>
        <button class="btn btn-warning" ui-sref-active="active"
          ui-sref="app.studentList">cancel</button>
      </div>
    </div>    
  </form>
  <!-- /form -->
</div>
<!-- ./container -->
